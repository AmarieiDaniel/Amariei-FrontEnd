<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Scientific GRID</title>
    <link rel="stylesheet" href="./scientific.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div id="everything">
		<div id="calc">
			<section class="windows">
				<span class="calculator">Calculator</span>
                    <span class="win-symbols">
					    <div class="minimize">
						    <i class="fa-sharp fa-regular fa-window-minimize fa-2x"></i>
					    </div>
					    <div class="full">
						    <i class="fa-sharp fa-regular fa-square fa-2x"></i>
					    </div>
					    <div class="close">
						    <i class="fa-solid fa-x fa-2x" ></i>
					    </div>
                    </span>
			</section>
			<section class="menu">
				<div class="burger-icon">
                    <i class="fa fa-bars" style="font-size:20px"></i>
                </div>
				<span class="standard">Scientific</span>
                <div class="fullscreen">
					<img class="fullscreen-icon" src="./symbol.JPG">
                </div>
				<div class="history">
					<i class="fa-sharp fa-solid fa-clock-rotate-left fa-2x"></i>
			</section>
				<div class="display">
					<span class="show-display">0</span>
				</div>
                
			</section>
            <section class="DEG-top">
                <div class="DEG-t">
                    <span class="deg">DEG</span>
                </div>
                <div class="DEG-t">
                    <span class="deg">F-E</span>
                </div>
            </section>
			<section class="top-buttons">
				<div class="top">
					<span class="top-faded">MC</span>
				</div>
				<div class="top">
					<span class="top-faded">MR</span>
				</div>
				<div class="top">
					<span>M+</span>
				</div>
				<div class="top">
					<span>M-</span>
				</div>
				<div class="top">
					<span>MS</span>
				</div>
				<div class="top">
					<span class="top-faded">M</span>
				</div>
			</section>
            <section class="top-functions">
                <div class="trigonometry">
                    <img src="./trigonometry.png" alt="trigonometry">
                </div>
                <div class="trig_function">
                    <span>Trigonometry</span>
                </div>
                <div>
                    <span><i class="fa fa-thin fa-chevron-down"></i></span>
                </div>
                <div>
                    <span class="f-icon" style="font-size:25px">&#402; </span>
                </div>
                <div class="trig_function">
                    <span class="function">Function</span>
                </div>
                <div>
                    <span><i class="fa fa-thin fa-chevron-down"></i></span>
                </div>
            </section>
			<section class="all-buttons">
                <button type="button" class="operator" value="2nd">2<sup>nd</sup></button>
                <button type="button" class="operator" value="pi">&#8508;</button>
                <button type="button" class="operator" value="e">e</button>
                <button type="button" class="operator" value="C">C</button>
                <button type="button" class="operator" value="del" id="del"><i class="fa fa-light fa-thin fa-delete-left"></i></button>


                <button type="button" class="operator" value="x/2">x<sup>2</sup></button>
                <button type="button" class="operator" value="1/x">1/x</button>
                <button type="button" class="operator" value="|x|">|x|</button>
                <button type="button" class="operator" value="exp">exp</button>
                <button type="button" class="operator" value="mod">mod</button>
                <button type="button" class="operator" value="3/x">3<sup>x</sup></button>

                <button type="button" class="operator" value="left-parenthesis">(</button>
                <button type="button" class="operator" value="right-parenthesis">)</button>
                <button type="button" class="operator" value="n!">n!</button>
                <button type="button" class="operator" value="/"><i class="fa-solid fa-divide"></i></button>
                <button type="button" class="operator" value="x/y">x<sup>y</sup></button>
                <button type="button" class="operator" value="7">7</button>
                <button type="button" class="operator" value="8">8</button>
                <button type="button" class="operator" value="9">9</button>
                <button type="button" class="operator" value="X">X</button>
                <button type="button" class="operator" value="10/x">10<sup>x</sup></button>
                <button type="button" class="operator" value="4">4</button>
                <button type="button" class="operator" value="5">5</button>
                <button type="button" class="operator" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="log">log</button>
                <button type="button" class="operator" value="1">1</button>
                <button type="button" class="operator" value="2">2</button>
                <button type="button" class="operator" value="3">3</button>
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="In">In</button>
                <button type="button" class="operator" value="+/-">+/-</button>
                <button type="button" class="operator" value="0">0</button>
                <button type="button" class="operator" value=".">.</button>
                <button type="button" class="operator" value="=" id="faa">=</button>
            </section>
            
</html>
